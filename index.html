<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusButtonPhone" class=" btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id='productQuantityPhone' type="text" class="form-control text-center" value="1">
                           <button id="plusButtonPhone" class=" btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iphone-11">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusButtonCase" class=" btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id='productQuantityCase' type="text" class="form-control text-center" value="1">
                           <button id="plusButtonCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="silicon-case">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //phonne part plus button.............
      const plusBP=getElement('plusButtonPhone');
      plusBP.addEventListener('click', function(){
         updateProductQuantity('productQuantityPhone', 1);
         updateProductCost('iphone-11',1219);
         updateProductCost('subtotal',1219);
         updateProductCost('total',1219);
      })
      //phone part minus button............
      const minusBP=getElement('minusButtonPhone');
      minusBP.addEventListener('click', function(){
         updateProductQuantity('productQuantityPhone',-1)
         updateProductCost('iphone-11', -1219);
         updateProductCost('subtotal',-1219);
         updateProductCost('total',-1219);
      })
      //case part plus button.............
      const plusBC=document.getElementById('plusButtonCase');
      plusBC.addEventListener('click',function(){
         updateProductQuantity('productQuantityCase', 1);
         updateProductCost('silicon-case',59);
         updateProductCost('subtotal',59);
         updateProductCost('total',59);
      })
      //case part minus button...........
      const minusBC=document.getElementById('minusButtonCase');
      minusBC.addEventListener('click', function(){
         updateProductQuantity('productQuantityCase', -1);
         updateProductCost('silicon-case',-59);
         updateProductCost('subtotal',-59);
         updateProductCost('total',-59);
      })
      //function part.............
      function getElement(id){
         return document.getElementById(id);
      }
      function updateProductQuantity(id, incOrDec){
         const amount=document.getElementById(id).value;
         const amountNum=parseInt(amount);
         const update=amountNum+incOrDec;
         document.getElementById(id).value=update;
      }
      function updateProductCost(id, amount){
         const money=document.getElementById(id).innerText;
         const moneyNum=parseInt(money);
         const updatedMoney=moneyNum+amount;
         document.getElementById(id).innerText=updatedMoney;
      }
   </script>
</body>

</html>
